<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>간단한 웹 페이지</title>
</head>

<body>
    <h1>자바스크립트로 만든 간단한 웹 페이지</h1>
    <p>이 페이지는 자바스크립트로 만들어졌습니다.</p>
    <p>현재 시간은 <span id="time"></span> 입니다.</p>

    <script>
        // 현재 시간을 구하는 함수
        function getTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            return hours + ':' + minutes + ':' + seconds;
        }

        // 현재 시간을 1초마다 업데이트
        setInterval(function () {
            document.getElementById('time').innerHTML = getTime();
        }, 1000);
    </script>
</body>

</html>
